{% extends "base.html" %}
{% load static %}
{% block content %}





  <!-- Hero area starts-->
  <section class="hero-area ">
    <div class="hero-banner">
      <div class="inner-hero">
        <div class="container">
          <div class="row">
            <div class="col-xl-12 col-lg-12">
              <div class="hero-text">
                <h2>Contact</h2>
                <span><a class='home' href='index.html'>Home</a> | <a href="#" class="disabled">Contact</a></span>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Hero area ends -->

  <!-- contact starts -->
  <section class="contact-page">
   <div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="blog-details-wrapper">
                <div class="blog-content-wrapper">
        
                   
                    <div class="comment-form">
                      <h4>Get In Touch</h4>

                      <form>
                        <div class="form-row">
                          <div class="form-group col-md-6">
                            <input type="text" class="form-control sm" placeholder="Your Name">
                          </div>
                          <div class="form-group col-md-6">
                            <input type="email" class="form-control" placeholder="Your Email">
                          </div>
                        </div>
                        <div class="form-group">
                          <input type="text" class="form-control" placeholder="Subject">
                        </div>
                        <div class="form-group">
                          <textarea class="form-control" placeholder="Message" rows="6"></textarea>

                          <p>*Your email address will not be published.</p>
                        </div>

                        <a href="#" class="button header-cta newsletter-btn">Submit</a>
                      </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
   </div>
  </section>
  <!-- contact ends -->
  

  


{% endblock content %}
